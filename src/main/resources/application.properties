server.port=8080
spring.application.name=springboot-cqrs-single-database


#MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/customer-cqrs
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

#Liquibase
spring.liquibase.enabled=true
spring.liquibase.user=root
spring.liquibase.parameters.username=root
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml
spring.liquibase.default-schema=customer-cqrs
spring.h2.console.enabled=true



